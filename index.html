<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Rohan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }
        .container {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-size: 48px;
            margin: 0;
        }
        p {
            font-size: 24px;
            margin: 10px 0 20px;
        }
        a {
            display: inline-block;
            background: #ff4081;
            padding: 10px 20px;
            border-radius: 5px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s;
        }
        a:hover {
            background: #ff1c74;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome, Rohan!</h1>
        <p>We're glad to have you here. Explore, enjoy, and have fun!</p>
        <a href="#">Get Started</a>
    </div>
</body>
</html>
